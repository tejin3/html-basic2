<!-- 폼 form -->
<!-- <form actionn="데이터 받을 서버 주소" -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <button>조회</button>
        <button type="button">조회</button>
        <input type="button" value="저장">
        <!-- 버튼 두개 기능적 차이 없음 -->
        <input type="text" name="" id="">
        <br>
        <input type="text" name="" id="" required>
        <br>
        <!-- 필수값이 입력되었는 확인 -->
        <input type="checkbox" name="" id="">
        <!-- 여러개 선택할 때 체크박스 -->
        <br>
        <input type="checkbox" name="" id="">
        <label for="">html</label>
        <Br>
        <input type="checkbox" name="" id="chk_html">
        <label for="chk_html">html</label>
        <input type="checkbox" name="" id="chk_naver">
        <label for="chk_naver">naver</label>
        <!-- name 같은 이름을 선정하면 같은 질문에 대한 다중선택값 name="program_lang" -->
        <br>
        <input type="color">
        <br>
        <input type="date">
        <!-- 스타일일 나빠서 잘 안씀 -->
        <br>
        <input type="datetime-local" name="" id="">
        <br>
        <!-- 각 지역에 맞는 시간을 보여줌 -->
        <input type="email" name="" id="">
        <!-- 좋은점. 이메일 형식이 맞는지 판별. 경고창 뛰어줌 -->
        <br>
        <input type="file" name="" id="">
        <!--  -->
        <br>
        <input type="file" name="" id="" multiple>
        <!-- 한번에 여러개 선택 가능해짐  -->
        <br>
        <input type="image"
            src="https://ssl.pstatic.net/tveta/libs/1343/1343274/849f4b5ca29f4b554731_20210614203426965.jpg">
        <!-- 이미지이자 버튼의 기능을 갖는다. -->
        <br>
        <input type="month" name="" id="">
        <!-- 연월까지 받는것 -->
        <br>
        <input type="number" name="" id="">
        <!-- 숫자를 받기위한. 숫자만 소수점 포함 -->
        <br>

        <!-- maxlength="" 입력받을 자릿수 제한-->
        <input type="password" name="" id="">
        <!-- 비밀번호 입력받는것 -->
        <br>
        <input type="radio" name="a" id="">
        <label for="">dd</label>
        <input type="radio" name="a" id="">
        <label for="">ee</label>
        <input type="radio" name="a" id="">
        <label for="">ee</label>
        <!-- 여러개 중 하나 선택 단, 네임이 똑같아야 하나의 프로그램으로 인식. 이름이 같은 애들중에 하나 선택
        보통 두개중 하나 선택할때 사용-->
        <br>
        <input type="radio" name="" id="" checked>
        <!-- 디폴트 값으로 체크된 채로  시작 -->
        <br>
        <input type="radio" name="" id="" disabled checked>
        <br>
        <!-- 선택 못뺌 -->
        <input type="range" name="" id="" min="" max="">
        <!--범위의 선택값 결정 , 실무에서 안씀. 숫자가 안보이기 때문에, 오픈소스씀 -->
        <br>
        <input type="search" name="" id="">
        <!-- 검색할떄, 지우기 쉽게 하는 기능이 있다. 필드 위에서 -->
        <br>
        <input type="tel" name="" id="">
        <!-- 전화번호 입력받기 위해 -->
        <br>
        <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <!-- 정규식을 넣는다.? 0~9까지 3자리를 받겠다. 하이폰 0~9 4자리 하이폰 0~9 4자리-->
        <br>
        <input type="time" name="" id="">
        <!-- 시간만 받는다 -->
        <br>
        <input type="url" name="" id="">
        <!-- 웹 사이트 url만 받는다 -->
        <br>
        <input type="week" name="" id="">
        <!-- 그 해의 오늘이 몇번째 주 차인지 확인 -->
        <br>
        <select name="" id="">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
        <!-- 여~~~러개 중에 선택, 라디오버튼과 UX를 따져서 잘 선택해서 사용하자. (멀티플 가능하지만 기본 기능만으로는 안씀) -->
        <!-- 오픈소스 굉장히 많다. 잘 찾아야 하고. 잘 사용하는 방법을 알아야 한다. UI 컨퍼런트 제공하는것 잘 사용하자 -->
        <!-- 오픈소스. 자기 코드 사용하는 사람이 많으면 많을 수록 자신의 가치가 올라간다. -->
        <!-- 오픈소스. 하나는 잘 작동하는데 여러개 쓰다보면 다른사람이 만든것이라 서로 충돌이 일어 날 수 있다.무겁다.느리다. -->
        <!-- 바닐라JS. 무분별하게 쓰니까 느려지고 힘들다. 오픈소스 쓰지말고 자기가 만들어서 쓰자 -->
        <br>
        <!-- value 내가 입력한 값,속성이 저장되는것 -->
        <!-- 텍스트 자체로 데이터베이스에 저장되는게 아니라 서울 - 02 , 대한민국 kr 이 저장되야 한다 
            체크값도 선택하면 value값이 서버로 넘어간다.-->
        <!-- 기본적으로 value값이 다 있다. -->
        <!-- value="http://naver.com" readonly  수정은 못하고 읽게만 하겠다.-->
        <input type="text" name="" id="" value="장태진" readonly>
        <br>
        <!-- 인풋 타입 안에 값이 있으면 벨류 값으로 쓸 수 있다. -->
        <!-- 텍스트는 벨류값으로 쓰기 어려움 -->
        <input type="hidden" name="" value="a">
        <!-- 화면에는 안보이는데 내가 쓰고싶은것이 있을 때 -->
        <br>
        <label for="">이메일</label>
        <input type="email" name="" id="" placeholder="abc@ddd.com 형식으로 입력하세요">
        <!-- 흐릿하게 보이고. 다른 입력값이 입력되면 사라짐. 가이드를 보여줌. -->
        <!-- 밖에 써도 되지만 공간을 효율적으로 사용하기 위할때나 등등 사용 -->
        <br>
        <label for="">오토포커스</label>
        <input type="email" name="" id="" autofocus>
        <!-- 커서가 들어가있다. -->
        <br>
        <label for="">오토컴플리트 온</label>
        <input type="email" name="" id="" aria-autocomplete="on">
        <!-- 예전 입력값을 저장 -->
        <!-- 다시 입력할때 보여줌 -->
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- 여러줄 입력 -->
        <!-- rows 몇 줄 rows="10" 10줄-->
        <!-- cols 30 , 30글자(영문) -->
        <!-- cols 말고 style="width:100;" 주로 사용-->
        <br>
        <fieldset>
            <legend>개인정보:</legend>
            <!-- 대표 그룹명 -->
            <label for="fname">이름:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="tel">연락처:</label>
            <input type="text" id="tel" name="tel"><br><br>
            <input type="submit" value="저장">

        </fieldset>

        <br>

        <input list="contry" id="contry1">

        <datalist id="contry">
            <option value="fgh">
            <option value="fghf">
            <option value="gggg">
            <option value="sssss">
            <option value="hdfg">
            <option value="hdffdg">

        </datalist>
        <!-- 셀렉트 박스는 선택만 가능 -->
        <!-- 데이타리스트는 선택가능하고 쓸수도 있다,. -->
        <!-- 리스트 하나만 만들어두고 여러개 쓸 수 있다. -->
        <br>
        <input list="contry" id="contry2">
        <br>
        <input list="contry" id="contry3">
        <br>

        <!-- 어떤 요소를 사용해서 효과적으로 구현 할 수 있을지 고민해봐야 한다. 또는 어떤 용도로 사용할지를  고려해서 사용 -->




    </form>
</body>

</html>
