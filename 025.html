<!-- 폼 form -->
<!-- <form actionn="데이터 받을 서버 주소" -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <button>조회</button>
        <button type="button">조회</button>
        <input type="button" value="저장">
        <!-- 버튼 두개 기능적 차이 없음 -->
        <input type="text" name="" id="">
        <br>
        <input type="text" name="" id="" required>
        <br>
        <!-- 필수값이 입력되었는 확인 -->
        <input type="checkbox" name="" id="">
        <!-- 여러개 선택할 때 체크박스 -->
        <br>
        <input type="checkbox" name="" id="">
        <label for="">html</label>
        <Br>
        <input type="checkbox" name="" id="chk_html">
        <label for="chk_html">html</label>
        <input type="checkbox" name="" id="chk_naver">
        <label for="chk_naver">naver</label>
        <!-- name 같은 이름을 선정하면 같은 질문에 대한 다중선택값 name="program_lang" -->
        <br>
        <input type="color">
        <br>
        <input type="date">
        <!-- 스타일일 나빠서 잘 안씀 -->
        <br>
        <input type="datetime-local" name="" id="">
        <br>
        <!-- 각 지역에 맞는 시간을 보여줌 -->
        <input type="email" name="" id="">
        <!-- 좋은점. 이메일 형식이 맞는지 판별. 경고창 뛰어줌 -->
        <br>
        <input type="file" name="" id="">
        <!--  -->
        <br>
        <input type="file" name="" id="" multiple>
        <!-- 한번에 여러개 선택 가능해짐  -->
        <br>
        <input type="image"
            src="https://ssl.pstatic.net/tveta/libs/1343/1343274/849f4b5ca29f4b554731_20210614203426965.jpg">
        <!-- 이미지이자 버튼의 기능을 갖는다. -->
        <br>
        <input type="month" name="" id="">
        <!-- 연월까지 받는것 -->
        <br>
        <input type="number" name="" id="">
        <!-- 숫자를 받기위한. 숫자만 소수점 포함 -->
        <br>

        <!-- maxlength="" 입력받을 자릿수 제한-->
        <input type="password" name="" id="">
        <!-- 비밀번호 입력받는것 -->
        <br>

    </form>
</body>

</html>
