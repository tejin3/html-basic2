<!-- Block 왼쪽 끝에서 오른쪽 끝까지 전부 ex) p 백그라운드 컬러
     Inline 조금조금의 공간 ex) span 백그라운드 컬러-->
<!-- 대표적인 Block요소 div(화면에 컨텐츠를 담기위한 레이아웃) *테이블로 하면 레이아웃 잡기 쉽다. 허나 테이블이 가장 무거운 요소 -->
<!-- 결국 헤드태그 본론태그 풋태그 섹션태그 등등 레이아웃 태그생김 *시멘틱 -->
<!-- div 안에는 어떤것이든 다 들어갈 수 있다. -->
<!-- 블록요소는 아무리 위스를 줄여도 전체 공간을 차지 -->
<!-- div style="float" 속성은 밑으로 안떨어지고 옆으로 붙는다. -->

<!DOCTYPE html>
<html>

<head>

    <title>Document</title>
</head>

<body>
    <div style="background-color: saddlebrown; width: 33.3%;">안녕</div>
</body>

</html>
