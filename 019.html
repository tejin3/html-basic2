<!-- 하이퍼링크 -->
<!-- 기존 창에서 이동이 아니라 새창으로 열게하는것 -->
<!-- <a href="" target="_blank"></a> -->
<!-- target="_" _blank 새 창 _parent 부모 자체가 바뀌어야 할 때 _slef 디폴트값 _top 제일 상단. 전체를 전환하고 싶어-->
<!-- iframe 구식일 가능성 높음 -->
<!-- SPA 앱처럼 빠르게 -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <p><a href="http://naver.com" target="_blank">네이버</a></p>
    <br>
    <p><a href="http://naver.com" target="_parent">네이버</a></p>
    <br>
    <p><a href="http://naver.com" target="_self">네이버</a></p>
    <br>
    <p><a href="http://naver.com" target="_top">네이버</a></p>
</body>

</html>
