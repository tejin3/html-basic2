<!-- 목록 -->
<!-- 순번없는 목록 <ul> <li>, 순번있는 목록 <ol> <li>, 정의를 위해 쓰는 순번<dl> <dt>정의할 것 이름 <dd>정의  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
    </ol>
    <dl>
        <dt>오산</dt>
        <dd>경기도의 도시중 하나</dd>
        <dt>강릉</dt>
        <dd>강원도의 도시중 하나</dd>
    </dl>

</body>

</html>
